<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Date Picker Sample</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="scripts/angular.min.js"></script>
    <!-- Component assemblies. -->
    <script src="DlhSoft.Data.DatePicker.HTML.Controls.js"></script>
    <script src="DlhSoft.Data.DatePicker.Angular.Directives.js"></script>
    <!-- Sample code: app-angular.ts. -->
    <script src="app-angular.js"></script>
</head>
<body ng-app="Sample" ng-controller="MainController">
    <h1>Date Picker Sample</h1>
    <p>Components designed and developed by <a href="http://DlhSoft.com" target="_blank">DlhSoft</a></p>
    <div class="Area">
        Calendar:
        <ds:calendar selected-date="calendarSelectedDate" settings="calendarSettings"></ds:calendar>
    </div>
    <div class="Area">
        Date picker:
        <ds:date-picker value="datePickerValue" settings="datePickerSettings" change="datePickerChangeHandler"></ds:date-picker>
    </div>
</body>
</html>
